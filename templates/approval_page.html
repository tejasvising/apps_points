<!doctype html>
{% load static %}
<html lang="en">
<head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
    <!-- Font Awesome -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
    <!-- Dropzone CSS -->
    <link rel="stylesheet" href="https://rawgit.com/enyo/dropzone/master/dist/dropzone.css">
    <!-- Custom CSS -->
    <link rel="stylesheet" href="{% static 'style.css' %}">

    <title>Add Screenshots of App</title>
    <style>
        body {
            background-color: #e0f7fa; /* Light aquamarine background */
            font-family: 'Roboto', sans-serif;
        }
        .card {
            border: none;
            border-radius: 10px;
        }
        .card-header {
            background-color: #38D39F; /* Theme color */
            color: white;
            border-top-left-radius: 10px;
            border-top-right-radius: 10px;
        }
        .btn-primary {
            background-color: #38D39F; /* Theme color */
            border: none;
            font-size: 1.25rem;
            font-weight: 500;
            transition: background-color 0.3s ease, transform 0.3s ease;
        }
        .btn-primary:hover {
            background-color: #32C38D; /* Slightly darker theme color */
            transform: translateY(-2px);
        }
        .form-control-file {
            border: 2px dashed #38D39F; /* Theme color dashed border */
            border-radius: 5px;
            padding: 10px;
        }
        .text-error {
            color: red;
        }
    </style>
</head>
<body>
    <form action=" " method=POST>
        {% csrf_token %}
<div class="content py-5">
    <div class="container">
        <div class="row justify-content-center">
            <div class="col-md-8">
                
                    
                        {% if user.is_admin %}
                      
                  
                    <table class="table table-striped table-hover table-bordered">
                        <thead>
                          <tr>
                            <th scope="col">Task Name</th>
                            <th scope="col">User Name</th>
                            <th scope="col">Approved</th>
                          </tr>
                        </thead>
                        <tbody>
                      {% for x in task %}
                            <tr>
                                <td>{{x.0}}</td>
                                <td>{{x.3}}</td>
                                <td>
                                    {% if x.2 %}
                                    <div class="form-check">
                                        <input class="form-check-input" type="checkbox" checked="checked" value={{x.1}} name="boxes">
                                    </div>
                                    {% else %}
                                    <div class="form-check">
                                        <input class="form-check-input" type="checkbox" value={{x.1}} name="boxes">
                                    </div>
                                    {% endif %}
                      
                                </td>
                            </tr>
                      {% endfor %}
                      
                      
                       </tbody>
                      </table>
                      {% endif %}
                      <br/>
                      <button class='btn btn-secondary' type="submit">Update Approval</button>
                    </form>
                      
                      
            </div>
        </div>
    </div>
</div>

<!-- JavaScript dependencies -->
<script src="https://code.jquery.com/jquery-3.5.1.min.js"></script>
<script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.1/dist/umd/popper.min.js"></script>
<script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>
<script src="https://rawgit.com/enyo/dropzone/master/dist/dropzone.js"></script>
<script src="{% static 'main.js' %}" defer></script>
</body>
</html>
