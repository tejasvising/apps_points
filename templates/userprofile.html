<!DOCTYPE html>
<html lang="en">
  {% load static %}
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Apps</title>
    {% load static %}
    <link rel="stylesheet" href="{% static 'style.css' %}">

    <style>
        body {
            font-family: 'Roboto', sans-serif;
            background-color: #f5f5f5;
            margin: 0;
            padding: 20px;
            display: flex;
            flex-direction: column;
            align-items: center;
        }
        
        h1 {
            color: #38D39F;
            margin-bottom: 20px;
        }

        .container {
            width: 100%;
            max-width: 800px;
            background: white;
            padding: 20px;
            border-radius: 10px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
        }

        table {
            width: 100%;
            border-collapse: collapse;
            margin-bottom: 20px;
        }

        table, th, td {
            border: 1px solid #ddd;
        }

        th, td {
            padding: 12px;
            text-align: left;
        }

        th {
            background-color: #38D39F;
            color: white;
        }

        tr:nth-child(even) {
            background-color: #f2f2f2;
        }

        button {
            background-color: #38D39F;
            color: white;
            padding: 10px 20px;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            transition: background-color 0.3s ease;
        }

        button:hover {
            background-color: #2e9e79;
        }

        .logout-button {
            display: inline-block;
            margin-top: 10px;
        }
    </style>
</head>

<body>
    <div class="container">
        <h1>Apps</h1>
        <table>
            <thead>
                <tr>
                    <th>Name</th>
                    <th  id="mid">Action</th>
                    <th  id="status">Status</th>
                </tr>
            </thead>
            <tbody>
                {% for x in task %}
                <tr>
                    <td>{{ x.0 }}</td>
                    <td>
                        {% if user.is_customer %}
                        <a href="profile/{{ x.1 }}">
                            <button>See Detail</button>
                        </a>
                        {% endif %}
                    </td>
                    <td>
                        {% if x.2 %}
                        Approved by admin
                        {% else %}
                        Approval Pending
                        {% endif %}
                    </td>
                </tr>
                {% endfor %}
            </tbody>
        </table>

        <h1>Points: {{ points }}</h1>
        
        {% if user.is_admin or user.is_customer %}
        <div class="logout-button">
            <a href="/logout">
                <button>Logout</button>
            </a>
        </div>
        {% endif %}
    </div>
</body>

</html>
